<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUN Event Scanner</title>
    <script src="html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <button class="initButton" id="initId" onclick="init()">
        Click if logged in first time!
      </button>
      <button class="clrButton" id="clrId" onclick="clr()">Clear Cache</button>
    </div>

    <div id="main">
      <button class="openbtn" onclick="openNav()">&#9776;</button>
      <div id="content-box">
        <select name="days" id="dayId">
          <option value="Day1">Day 1</option>
          <option value="dAy2">Day 2</option>
          <option value="daY3">Day 3</option>
        </select>

        <div style="width: 500px" id="reader"></div>
        <p id="counterDialog">Counter:</p>
        <p id="dialog"></p>

        <button class="rescan" onclick="reScan()">Click here to rescan!</button>
      </div>
    </div>

    <!-- <div class="sidebar">
      <header>QR Scanner MUN</header>
      <ul>
        <li><button class="close-btn" onclick="close()"></button></li>
      </ul>
    </div> -->

    <script src="navbar.js"></script>
    <script src="script.js"></script>
  </body>
</html>
